<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather</title>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Boostrap Core CSS-->
        <link rel="stylesheet" href="css/bootstrap.min.css"> 
        
        <!-- Main CSS -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/wheather.css">
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        
        <!-- Animate CSS -->
        <link href="css/animate.css" rel="stylesheet">

        <!-- Google fonts -->
        <link href='http://fonts.googleapis.com/css?family=Oxygen:400,300' rel='stylesheet' type='text/css'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
        <!-- Font awesome -->
        <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

   </head>
   <body>
   
   <!-- Start wrapper -->
   <div class="container">
  	  <div class="col-md-12">
         <!-- Logo -->
         <div class="brand wow fadeIn" data-wow-delay="0.1s"> Andrijovska Sofia
           <div class="title"> - the cutest girl -  </div>
         </div>

         <!-- Navigation -->
         <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
                <div class="navbar-brand"><a href="#">Andrijovska Sofia</a>
                <div class="title"> - the cutest girl - </div>
                </div>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                      <a href="collection.html">Collection</a>
                    </li>
                    <li class="active">
                        <a href="wheather.html">Wheather</a>
                    </li>
                    <li>
                      <a href="draw.html">Draw</a>
                    </li>
                </ul>
            </div>
            <!-- /navbar-collapse -->
         </nav>
         <!-- End nav -->

         <!-- Start wrapper -->
         <div class="wrapper">

          <header><i class='bx bx-left-arrow-alt'></i>Weather App</header>

          <section class="input-part">

            <p class="info-txt"></p>

            <div class="content">
              <input type="text" spellcheck="false" placeholder="Enter city name" required>
              <div class="separator"></div>
              <button class="button-86">Get Device Location</button>
            </div>

          </section>
          <section class="weather-part">

            <img src="" alt="Weather Icon">

            <div class="temp">
              <span class="numb">_</span>
              <span class="deg">°</span>C
            </div>

            <div class="weather">_ _</div>

            <div class="location">
              <i class='bx bx-map'></i>
              <span>_, _</span>
            </div>

            <div class="bottom-details">

              <div class="column feels">
                <i class='bx bxs-thermometer'></i>
                <div class="details">
                  <div class="temp">
                    <span class="numb-2">_</span>
                    <span class="deg">°</span>C
                  </div>
                  <p>Feels like</p>
                </div>
              </div>

              <div class="column humidity">
                <i class='bx bxs-droplet-half'></i>
                <div class="details">
                  <span>_</span>
                  <p>Humidity</p>
                </div>
              </div>

            </div>
          </section>
        </div>

        <!-- Start footer -->
        <div class="footer col-md-6 col-xs-offset-3">
           <h5>Copyright 2023
               <a href="#"><i class="fa fa-facebook fa-1x icon1"></i></a>
               <a href="#"><i class="fa fa-twitter fa-1x icon1"></i></a>
               <a href="#"><i class="fa fa-instagram fa-1x icon1"></i></a>
           </h5>
        </div>
        <!-- End footer -->
          
      </div>
      <!-- End col-md-12 -->
   </div>
   <!-- End wrapper -->

   <script src="js/weather.js"></script>
   <!-- jQuery Version 1.11.0 -->
   <script src="js/jquery-1.11.0.js"></script>
   <!-- Boostrap JS -->
   <script src="js/bootstrap.min.js"></script>
   <!-- Smooth scroll JS -->
   <script src="js/smoothscroll.js"></script>
   
   <!-- Wow JavaScript -->
   <script src="js/wow.js"></script>
    
   <script>
   new WOW().init();
   </script>


   </body>
</html>
