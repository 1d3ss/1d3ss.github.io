<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <title>FOR THE BEST GIRL!</title>
</head>
<body>

    <div class="card">
        <div class="imgBox">
            <img id="cardImg" src="img/photo.jpg" alt="">
        </div>
        
        <div class="content">
            <div class="details">
                <h2>Анастасійка</h2>
                <span>Наймиліша злюка!</span>
                <div id="data" class="data">
                    <p class="button-30">Цикни</p>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="popup">
            <span class="close" id="closePopup">&times;</span>
            <div class="popup-content">
                <img src="img/monkey.jpg" alt="">
            </div>
        </div>
    </div>

    <div class="frame" id="greetingFrame">
        <h2>Сонечко</h2>
            <p>
                Якщо ти бачиш цей текст..  
            </p>
    </div>

    <div class="overlay2" id="overlay2">
        <div class="popup2">
            <span class="close2" id="closePopup2">&times;</span>
            <div class="popup-content2">
                <p>то я старався зробити щось тобі приємне, це поки бета версія, але я не хочу, щоб ти довго сумувала.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
