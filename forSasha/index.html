<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>=)</title>
</head>
<body>

    <div class="clock">

        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>

        <div class="min">
            <div class="mn" id="mn"></div>
        </div>

        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>

    </div>
  
    <div class="card">
        <div class="imgBox">
            <img id="cardImg" src="img/sasha.jpg" alt="">
        </div>

        <div class="content">
            <div class="details">
                <h2>Сусідка Саша</h2>
                <span>Крім того подружка</span>
                <div id="data" class="data">
                    <p class="button-30">Цикни</p>
                </div>

                
            </div>
        </div>

        <div class="overlay" id="overlay">

            <div class="popup">
                <span class="close" id="closePopup">&times;</span>
                <div class="popup-content">
                    <img src="img/monkey.jpg" alt="">
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
